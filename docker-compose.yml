name: quiz-solver

services:
  quiz-solver:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Use a default secret if not set in the .env file
      - QUIZ_SECRET=${QUIZ_SECRET:-test-secret-123}
      # LOG_LEVEL is necessary for your new logging config
      - LOG_LEVEL=INFO 
      - HEADLESS=true
    # Uses variables defined in the .env file (e.g., AI_PIPE_API_KEY)
    env_file:
      - .env
    volumes:
      # Note: Binding a host path here can cause issues if running non-root.
      # If possible, use an external Docker volume instead of /tmp/quiz-jobs on the host.
      - /tmp/quiz-jobs:/tmp/quiz-jobs 
    
    # --- FIX 1: Corrected Command and App Directory ---
    # The container runs files inside the /app folder. 
    # This command tells uvicorn to look inside the /app directory (--app-dir /app)
    # and load the FastAPI instance named 'app' from the module 'main.py'.
    command: >
      sh -c "uv run uvicorn main:app --host 0.0.0.0 --port 8000 --app-dir /app --reload"
      
    # Configuration for docker compose watch (optional, for development speed)
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
          ignore:
            - __pycache__/
            - "*.pyc"
            - "*.pyo"
            - .pytest_cache/
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./uv.lock
