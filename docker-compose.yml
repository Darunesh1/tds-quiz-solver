version: '3.8'

services:
  quiz-solver:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - QUIZ_SECRET=${QUIZ_SECRET:-test-secret-123}
      - AIPIPE_API_KEY=${AIPIPE_API_KEY}
      - LOG_LEVEL=DEBUG
      - HEADLESS=true
    env_file:
      - .env
    volumes:
      # Mount source for hot reload (development only)
      - ./app:/app/app
      - /tmp/quiz-jobs:/tmp/quiz-jobs
    command: >
      sh -c "uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

