version: '3.8'

name: quiz-solver

services:
  quiz-solver:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - QUIZ_SECRET=${QUIZ_SECRET:-test-secret-123}
      - AIPIPE_API_KEY=${AIPIPE_API_KEY}
      - LOG_LEVEL=DEBUG
      - HEADLESS=true
    env_file:
      - .env
    volumes:
      - /tmp/quiz-jobs:/tmp/quiz-jobs
    command: >
      sh -c "uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
          ignore:
            - __pycache__/
            - "*.pyc"
            - "*.pyo"
            - .pytest_cache/
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./uv.lock

